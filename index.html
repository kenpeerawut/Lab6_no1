     function add() {

        var result = Number(box1) + Number(box2);
        document.getElementsByName("Go Go")[0].value = result;
    }

</script>

<body>
    
 <form>
    <input type="text" id="box1" size="5">

    <input type="text" id="box2" size="5">
    <label for="fname">=</label>

 </form>
